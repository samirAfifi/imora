<h6 class="header">All Components</h6>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <div class="p-3 d-flex justify-content-center ">
        <div class="form-group ">
            <p>MircoServer</p>
            <ng-select  
            formControlName="server1"
            placeholder="Select"
            >
            <ng-option >mirco server1</ng-option>
            <ng-option >mirco server2</ng-option>
            <ng-option >mirco server3</ng-option>
           </ng-select>
           <div *ngIf="server1?.invalid && (server1?.dirty || server1?.touched)">
            <small class="text-danger">Server 1 is required.</small>
            </div>
            </div>

        <div class="form-group">
            <p>Moudel</p>
            <ng-select  
            formControlName="server2"
            placeholder="Select"
            >
            <ng-option >mirco server1</ng-option>
            <ng-option >mirco server2</ng-option>
            <ng-option >mirco server3</ng-option>
           </ng-select>
           <div *ngIf="server2?.invalid && (server2?.dirty || server2?.touched)">
            <small class="text-danger">Server 2 is required.</small>
            </div>
            </div>
           

        <div class="form-group"  >

        <p>MircoServer</p>
          <ng-select   
         [items]="data"
        formControlName="server3"
        placeholder="Select"
        bindLabel="name" 
        (change)="onServerChange()">
    </ng-select>
       
    </div>

    </div>
   
</form>
